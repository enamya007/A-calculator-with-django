<!DOCTYPE html>
<html>
<head>
    <title>Django Calc Pro</title>
    <style>
        body { background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .calc-card { background: #333; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .display { width: 100%; height: 50px; background: #222; border: none; color: #fff; text-align: right; font-size: 1.5rem; margin-bottom: 15px; border-radius: 10px; padding: 10px; box-sizing: border-box; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 20px; border-radius: 10px; border: none; font-size: 1.2rem; cursor: pointer; transition: 0.2s; }
        .btn-op { background: #f39c12; color: white; }
        .btn-num { background: #444; color: white; }
        button:hover { opacity: 0.8; transform: scale(0.98); }
        .btn-equal { background: #27ae60; grid-column: span 2; color: white; }
    </style>
</head>
<body>

<div class="calc-card">
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="expression" id="display" class="display" value="{{ result }}" readonly>
        <div class="buttons">
            <button type="button" class="btn-num" onclick="appendToDisplay('7')">7</button>
            <button type="button" class="btn-num" onclick="appendToDisplay('8')">8</button>
            <button type="button" class="btn-num" onclick="appendToDisplay('9')">9</button>
            <button type="button" class="btn-op" onclick="appendToDisplay('/')">/</button>
            
            <button type="button" class="btn-num" onclick="appendToDisplay('4')">4</button>
            <button type="button" class="btn-num" onclick="appendToDisplay('5')">5</button>
            <button type="button" class="btn-num" onclick="appendToDisplay('6')">6</button>
            <button type="button" class="btn-op" onclick="appendToDisplay('*')">*</button>
            
            <button type="button" class="btn-num" onclick="appendToDisplay('1')">1</button>
            <button type="button" class="btn-num" onclick="appendToDisplay('2')">2</button>
            <button type="button" class="btn-num" onclick="appendToDisplay('3')">3</button>
            <button type="button" class="btn-op" onclick="appendToDisplay('-')">-</button>
            
            <button type="button" class="btn-num" onclick="clearDisplay()">C</button>
            <button type="button" class="btn-num" onclick="appendToDisplay('0')">0</button>
            <button type="button" class="btn-op" onclick="appendToDisplay('+')">+</button>
            <button type="submit" class="btn-equal">=</button>
        </div>
    </form>
</div>

<script>
    const display = document.getElementById('display');
    function appendToDisplay(value) { display.value += value; }
    function clearDisplay() { display.value = ''; }
</script>

</body>
</html>
